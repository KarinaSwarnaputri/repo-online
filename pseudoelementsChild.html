<head><style>
    h2:first-child {
        background-color: red;
    }
    h2:last-child{
        background-color: green;
    }
    h2:nth-child(2){
        background-color: yellow;
    }
</style></head><body>
    <h2>Anak ke-1 ~ first-child!</h2>
    <h2>Anak ke-2 ~ nth-child(2)</h2>
    <h2>Anak ke-3 ~ last-child!</h2>
</body>
