<script>

        alert('Angka '+angka+' merupakan angka GENAP');
        console.log('Angka '+angka+' merupakan angka GENAP')
    }else if(angka%2!=0){

        console.log('Angka '+angka+' merupakan angka GANJIL')
    }
</script>
